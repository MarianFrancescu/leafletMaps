<div class="map-container">
  <div class="map-frame">
    <div id="map">
      <div class="formBlock">
        <form id="form">
          <input type="text" name="start" class="input" id="start" placeholder="Choose starting point">
          <input type="text" name="finish" class="input" id="finish" placeholder="Choose finish point">
          <button type="submit">Start jogging</button>
        </form>
      </div>
    </div>
  </div>
</div>
